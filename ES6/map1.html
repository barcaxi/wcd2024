</head>
<body>
    <code id='code'></code>


    <script>   

      var numbers = [1,2,3,4,5];
  
      var sqr = function(num) {
          return num*num;
      }
  
      var values = numbers.map(sqr);
      document.getElementById('code').innerHTML=values;
  
    </script>


  </body>
</html>
